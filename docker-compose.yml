version: '2'
services:
  bmgr:
    build:
       context: .
    ports:
     - "5432:5432"
    environment:
       BMGR_DB_PASS: bmgrpass
       BMGR_DB_USER: bmgr
       BMGR_DB_HOST: db
    volumes:
      - ./confs:/etc/bmgr
      - .:/bmgr
    depends_on:
      - db
  db:
    image: "mysql:5.7"
    volumes:
       - db_data:/var/lib/mysql
    environment:
       MYSQL_ROOT_PASSWORD: bmgrroot
       MYSQL_DATABASE: bmgr
       MYSQL_USER: bmgr
       MYSQL_PASSWORD: bmgrpass
volumes:
  db_data:
